[Config]
BROKER: mqtt

[Topics]
TOPIC_RECEIVED_DATA: /greenhouse/receivedData
TOPIC_SENSOR_DATA: /greenhouse/sensorData
TOPIC_STATUS_MONITOR: /greenhouse/statusMonitor
TOPIC_ACTION_GREENHOUSE: /greenhouse/actionGreenhouse

[ArduinoMessages]
MESSAGE_GREENHOUSE_IS_ONLINE: greenhouse is now connected

[Actions]
ACTION_START_WATERING: actionStartWatering
ACTION_STOP_WATERING: actionStopWatering
ACTION_GET_SENSOR_DATA: actionGetData
ACTION_SLEEP: actionSleep

[Settings]
PUMPINGDURATION: 20
PUMPINGSTARTHOUR: 20
SLEEPDURATION: 30
